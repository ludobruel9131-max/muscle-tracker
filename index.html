<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LudoWorkout</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
    <h1>LudoWorkout</h1>
</header>

<main>
    <section id="profile">
        <h2>Profil utilisateur</h2>
        <label>Nom : <input type="text" id="userName"></label>
        <label>Niveau :
            <select id="userLevel">
                <option value="débutant">Débutant</option>
                <option value="intermédiaire">Intermédiaire</option>
                <option value="avancé">Avancé</option>
            </select>
        </label>
        <button id="saveProfile">Enregistrer</button>
    </section>

    <section id="calendar">
        <h2>Calendrier</h2>
        <div id="calendarGrid"></div>
    </section>

    <section id="workout">
        <h2>Séance du jour</h2>
        <div id="sessionInfo"></div>
        <div id="timer">
            <span id="timerPhase">Repos</span>
            <span id="timerCountdown">00:00</span>
        </div>
        <button id="startSession">Démarrer séance</button>
    </section>

    <section id="progress">
        <h2>Progression & Calories</h2>
        <canvas id="progressChart"></canvas>
        <p>Calories brûlées : <span id="totalCalories">0</span> kcal</p>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
