<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mon Application Fitness</h1>
        <nav>
            <button onclick="showSection('dashboard')">Dashboard</button>
            <button onclick="showSection('calendar')">Calendrier</button>
            <button onclick="showSection('stats')">Statistiques</button>
            <button onclick="showSection('profile')">Profil</button>
        </nav>
    </header>

    <main>
        <section id="dashboard">
            <h2>Dashboard</h2>
            <div id="todayWorkout"></div>
            <div id="timer">00:00</div>
            <button onclick="startWorkout()">Commencer la s√©ance</button>
        </section>

        <section id="calendar" class="hidden">
            <h2>Calendrier</h2>
            <div id="calendarContainer"></div>
        </section>

        <section id="stats" class="hidden">
            <h2>Statistiques</h2>
            <canvas id="progressChart" width="400" height="200"></canvas>
        </section>

        <section id="profile" class="hidden">
            <h2>Profil</h2>
            <div id="profileInfo"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
